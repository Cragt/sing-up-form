<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="image-left">
    <img class="background" src="background.avif" alt="flowers">
    <div class="hero">
    <img class="logo" src="robot-svgrepo-com.svg" alt="logo">
    </div>
    </div>
    <div class="content">
    <div class="heading">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You <i>know</i> you want to.</p>
    </div>
    <form id="my-form">
        <div class="info">
        <div class="left-column">
        <label for="first-name">First Name
        <input type="text" name="first-name" id="first-name" required>
    </label>
        <label for="email">Email
        <input type="email" name="email" id="email" required>
    </label>
        <label for="password">Password
        <input type="password" name="password" id="password" required>
    </label>
        </div>
        <div class="right-column">
            <label for="last-name">Last Name
            <input type="text" name="last-name" id="last-name" required>
        </label>
            <label for="phone-number">Phone Number
            <input type="tel" name="phone-number" id="phone-number" required>
        </label>
            <label for="con-password">Confirm Password
            <input type="password" name="con-password" id="con-password" required>
        </label>
        </div>
        </div>
        <div class="foot">
        <button form="my-form" type="submit">Submit</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    </form>
</body>
</html>
