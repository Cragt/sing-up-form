<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-left">
        <img class="background" src="background.avif" alt="flowers">
        <div class="hero">
            <p class="company-name">ROBOT</p>
            <img class="logo" src="robot-svgrepo-com.svg" alt="logo">
        </div>
    </div>
    <div class="content">
        <h3 class="heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You <i>know</i> you want to.</p>
    </h3>
    <form id="my-form" action="#" method="post">
        <div class="info">
            <div class="first-row">
                <label for="first-name">First Name
                    <input type="text" name="first-name" id="first-name" required minlength="3">
                </label>
                <label for="last-name">Last Name
                    <input type="text" name="last-name" id="last-name" required minlength="3">
                </label>
            </div>
            <div class="line-break"></div>
            <div class="second-row">
                <label for="email">Email
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="phone-number">Phone Number
                    <input type="tel" name="phone-number" id="phone-number" required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" placeholder="123-123-1234">
                </label>
            </div>
            <div class="line-break"></div>
            <div class="third-row">
                <label for="password">Password
                    <input class="error" type="password" name="password" id="password" required minlength="6" value="">
                </label>
                        <label for="confirm_password">Confirm Password
                <input class="error" type="password" name="confirm_password" id="confirm_password" required minlength="6">
            </label>
        </div>
    </div>
</form>
<div class="foot">
    <button form="my-form" type="submit">Submit</button>
    <p>Already have an account? <a href="">Log in</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
